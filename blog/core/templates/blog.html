<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jiatendo Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background:rgb(23, 13, 80);
    }
    .navbar {
      background-image: linear-gradient(180deg, #3c288b, #2a55d8); 
      color: white;
    }
    .navbar a {
      color: white;
    }
    .blog-header {
      background: rgb(23, 13, 80);
      color: white;
      padding: 40px 0;
      text-align: center;
    }
    .blog-post {
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
    }
    .blog-footer {
      padding: 40px 0;
      text-align: center;
      background-image: linear-gradient(180deg, #3c288b, #2a55d8);
      color: white;
    }
    .blog-card h2 {
      color: white;
    }
    .blog-card p {
      color: #666;
    }
    .blog-card .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .blog-card {
      display: flex;
      flex-direction: row;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(36, 11, 71, 0.1);
      overflow: hidden;
      width: 75%;
      max-height: 300px;
      background-color: rgb(32, 25, 99);
    }
    .blog-image {
      width: 200px;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      padding-left: 10px;
    }
    .blog-content {
      padding: 15px;
      flex: 1;
    }

    .des {
      color: white;
    }
  </style>
</head>
<body>

<!-- My Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Jiatendo Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Progression</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Forum</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- My Header -->
<header class="blog-header">
  <div class="container">
    <h1>Welcome to Jiatendo Blog</h1>
    <p class="lead">A place to share knowledge and thoughts</p>
  </div>
</header>

<!-- My Main Content -->
<div class="container mt-4">
  <div class="row">
    <!-- My Blog Posts -->
    <div class="col-lg-12">
      <!-- Loop through blog posts -->
      {% for post in posts %}
      <div class="blog-post">
        <div class="blog-card">
          <div class="blog-content">
            <h2>{{ post.title }}</h2>
            <p style="color: rgb(210, 193, 193);">{{ post.content|truncatewords:30 }}</p>
            <a href="{% url 'more' post.id %}" class="btn btn-primary">Read More</a>
          </div>
          {% if post.img %}
            <img src="{{ post.img.url }}" alt="Blog Image" class="blog-image">
          {% else %}
            <img src="assets/default_image.png" alt="Default Image" class="blog-image">
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

<!-- My Footer -->
<footer class="blog-footer">
  <p>&copy; 2024 My Bootstrap Blog</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
